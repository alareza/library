<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      Library
      <dialog id="bookDialog">
        <form>
          Add new book
          <input id="title" name="title" type="text" placeholder="Title" required />
          <input id="author" name="author" type="text" placeholder="Author" required />
          <input id="numPages" name="numPages" type="number" placeholder="Pages" required />
          <div>
            Has this been read?
            <input id="hasBeenRead" name="hasBeenRead" type="checkbox" />
          </div>
          <button id="confirmBtn" type="submit" value="default">Confirm</button>
        </form>
      </dialog>
    </div>
    <button id="showDialog">+ Add book</button>
    <div class="cardSection">
    </div>
	<script src="script.js"></script>
  </body>
</html>
